<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/static/style.css'/>
    <title>Financial Chatbot</title>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <h1>BCG FIN BOT</h1>
        <form action="/query" method="post">
            <input type="text" name="query" placeholder="Ask a query: What were Tesla's Total Assets in Fiscal Year 2021?">
            <input type="submit" value="Submit">
        </form>
        {% if response %}
        <div class="response">
            {{ response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
